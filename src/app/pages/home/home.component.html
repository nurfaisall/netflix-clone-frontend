<!-- Banner Start -->
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div
      class="carousel-item active"
      *ngFor="let banner of bannerResult; let i = index"
      [ngClass]="{ active: i === 0 }"
    >
      <img
        src="https://image.tmdb.org/t/p/original/{{ banner.backdrop_path }}"
        class="d-block w-100"
      />
      <div class="carousel-caption">
        <div>  
          <a class="btn buttron" routerLink="/movie/{{banner.id}}">See details</a>
        </div>
        <span class="text-danger fs-1">{{ banner.title }}</span>
        <span class="text-danger fs-1">{{ banner.name }}</span>
        <p class="text-light">{{ banner.overview }}</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Banner End -->

<span class="text-white m-4 mt-4 fs-2">Trending</span>

    <a routerLink="movie/{{ trending.id }}">
      <img
        src="https://image.tmdb.org/t/p/original/{{ trending.backdrop_path }}"
        [ngClass]="{ margintop: i > 1 }"
      /><span class="judul">{{ trending.title }}</span>
    </a>
  </ng-container>
</div>
